<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Погода</title>
</head>
<body>
    <h1>Введите маршрут</h1>
    <form method="POST">
        <label for="start_point">Начальный город:</label>
        <input type="text" id="start_point" name="start_point" required><br><br>
        <label for="end_point">Конечный город:</label>
        <input type="text" id="end_point" name="end_point" required><br><br>
        <label for="intermediate_city">Промежуточные города:</label>
        <input type="text" name="intermediate_city" placeholder="Город 1"><br>
        <input type="text" name="intermediate_city" placeholder="Город 2"><br>
        <input type="submit" value="Проверить погоду">
    </form>
</body>
</html>
